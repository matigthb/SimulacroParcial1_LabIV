
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <div *ngFor="let country of countries" class="flag-card" (click)="onPaisClick(country)">
              <div class="card">
                <img [src]="country.flags.svg" alt="Flag" class="flag-image" >
                {{ country.name }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
